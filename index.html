<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <!-- Part 1 -->
      <div>
        <!-- ex1 -->
        <div>
          <div class="row flex-nowrap justify-content-center mt-5">
            <div class="col-auto">
              <input type="text" id="userName" placeholder="Name:" />
            </div>
            <div class="col-auto">
              <input type="text" id="userAge" placeholder="Age:" />
            </div>
            <div class="col-auto">
              <input type="text" id="userMail" placeholder="Mail:" />
            </div>
          </div>
          <div class="row text-center mt-3">
            <div class="col">
              <button id="btn" class="btn btn-warning">Display</button>
            </div>
          </div>
          <div class="row text-center mt-3">
            <div class="col">
              <div class="fs-3" id="display-area">Display area</div>
            </div>
          </div>
        </div>
        <!-- ex2 -->
        <div>
          <div class="row justify-content-center mt-3">
            <div class="col-auto">
              <button class="btn btn-info" id="BackGround">BackGround</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-info" id="Border">Border</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-info" id="Array">Array</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bonus -->
      <div class="row text-center mt-5">
        <div class="col-12 mb-3">
          <h3>Pyramid generator</h3>
        </div>
        <div class="col">
          <input type="number" id="floors" />
          <button class="btn btn-danger" id="execute">Go!</button>
        </div>

        <div class="col">
          <div id="showFloors"></div>
        </div>
      </div>

      <div class="row text-center mt-5 bg-light">
        <div class="col d-flex justify-content-center">
          <div id="pyramidArea"></div>
        </div>
      </div>
    </div>
  </body>

  <style>
    .blue {
      background-color: #3082fe;
    }

    .borderTest {
      border: solid 5px rgb(1, 19, 59);
    }

    .pyramidBlocks {
      background-color: #ff1d1d;
      height: 50px;
      width: 50px;
    }

    .pyramid-row:nth-child(odd) > .pyramidBlocks {
      background-color: #ffabab !important;
    }
  </style>
</html>
